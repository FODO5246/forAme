<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Our Memories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #ff6b8b;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #000;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            touch-action: pan-y;
        }
        
        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }
        
        .memory-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }
        
        .image-overlay {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 2;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            padding: 0 15px;
        }
        
        .image-caption {
            font-family: 'Dancing Script', cursive;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .anniversary-text {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .floating-back-button {
            position: fixed;
            top: 15px;
            right: 15px;
            z-index: 3;
            background: rgba(255, 107, 139, 0.9);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-height: 44px;
            font-size: 14px;
        }
        
        .floating-back-button:hover {
            background: rgba(255, 107, 139, 1);
            transform: translateY(-2px);
        }
        
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 107, 139, 0.7);
            font-size: 20px;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-name: floatUp;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .dim-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.3), transparent 30%);
            z-index: 1;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <!-- Fullscreen image -->
    <div class="fullscreen-image">
        <img src="80d92528-53f3-4e14-a397-7cec32cc6424.jpg" alt="Our Beautiful Memories" class="memory-image">
    </div>
    
    <!-- Dim overlay for text readability -->
    <div class="dim-overlay"></div>
    
    <!-- Minimal caption -->
    <div class="image-overlay">
        <div class="image-caption">So beautiful</div>
        <div class="anniversary-text">Our Anniversary - MARCH 03, 2023</div>
    </div>
    
    <!-- Floating back button -->
    <button class="floating-back-button" onclick="goBackToGifts()">
        <i class="fas fa-arrow-left"></i> Back to Gifts
    </button>
    
    <!-- Floating hearts container -->
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <script>
        function goBackToGifts() {
            document.body.style.opacity = '0.7';
            document.body.style.transition = 'opacity 0.3s';
            setTimeout(() => {
                window.location.href = 'surprise.html';
            }, 300);
        }
        
        function createFloatingHearts() {
            const container = document.getElementById('heartsContainer');
            if (!container) return;
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    createHeart(container);
                }, i * 200);
            }
            
            setInterval(() => {
                if (document.hasFocus()) {
                    createHeart(container);
                }
            }, 800);
        }
        
        function createHeart(container) {
            const heart = document.createElement('div');
            heart.innerHTML = '❤️';
            heart.classList.add('heart');
            
            const size = Math.random() * 20 + 15;
            heart.style.fontSize = `${size}px`;
            heart.style.left = `${Math.random() * 100}vw`;
            
            const duration = Math.random() * 4 + 3;
            heart.style.animation = `floatUp ${duration}s linear forwards`;
            heart.style.opacity = '0.6';
            
            container.appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.remove();
                }
            }, duration * 1000);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
