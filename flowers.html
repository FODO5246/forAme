
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Flowers for You</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .flower-image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 30px 0 40px;
            position: relative;
            min-height: 500px;
        }
        
        .flower-image {
            max-width: 100%;
            max-height: 70vh;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border: 3px solid rgba(255, 107, 139, 0.3);
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }
        
        .flower-image:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .flower-message-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 2;
            padding: 40px;
            text-align: center;
        }
        
        .flower-image-container:hover .flower-message-overlay {
            opacity: 1;
        }
        
        .overlay-title {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: var(--primary);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .overlay-message {
            font-size: 18px;
            color: var(--text);
            line-height: 1.6;
            margin-bottom: 15px;
            max-width: 600px;
        }
        
        .overlay-heart {
            font-size: 40px;
            color: var(--primary);
            margin-top: 20px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .image-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
        
        .image-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.3);
        }
        
        .image-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(255, 107, 139, 0.4);
        }
    </style>
</head>
<body class="flowers-page">
    <div class="container wide-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        
        <div class="content">
            <!-- Header -->
            <div class="flowers-header">
                <h2 class="flowers-title">You deserve it, my love</h2>
                <p class="flowers-subtitle">You are special like flowers</p>
            </div>
            
            <!-- Flower Image Section -->
            <div class="flower-image-container">
                <img src="47b8027a-1844-4e41-b2fe-01e7390c2c44.jpg" alt="Love Messages" class="flower-image">
                
                <div class="flower-message-overlay">
                    <h3 class="overlay-title">For My Love</h3>
                    <p class="overlay-message">You deserve all the beautiful things in this world, and I wish I could give you every single one.</p>
                    <p class="overlay-message">Thank you for being you, for being my special one, for lighting up my world.</p>
                    <div class="overlay-heart">
                        <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
            
            <div class="image-controls">
                <button class="image-btn" onclick="downloadImage()">
                    <i class="fas fa-download"></i> Save This Image
                </button>
                <button class="image-btn" onclick="shareLove()">
                    <i class="fas fa-share-alt"></i> Share the Love
                </button>
            </div>
            
            <!-- Navigation -->
            <div class="navigation-buttons">
                <button class="nav-button back-button" onclick="goToSurprise()">
                    <i class="fas fa-arrow-left"></i> Back to Gifts
                </button>
                <button class="nav-button home-button" onclick="goToHome()">
                    <i class="fas fa-home"></i> Home
                </button>
            </div>
            
            <div class="page-indicator">
                <div class="indicator-dot"></div>
                <div class="indicator-dot"></div>
                <div class="indicator-dot active"></div>
                <div class="indicator-dot"></div>
                <div class="indicator-dot"></div>
            </div>
        </div>
        
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
    </div>

    <!-- Flower petals animation -->
    <div class="flower-petals"></div>
    
    <!-- Floating hearts -->
    <div class="floating-hearts"></div>
    
    <script>
        function downloadImage() {
            const link = document.createElement('a');
            link.href = '47b8027a-1844-4e41-b2fe-01e7390c2c44.jpg';
            link.download = 'Love-Messages-For-You.jpg';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            
            // Show notification
            alert('Image saved! Keep it as a reminder of how special you are. ‚ù§Ô∏è');
        }
        
        function shareLove() {
            if (navigator.share) {
                navigator.share({
                    title: 'Love Messages For You',
                    text: 'You deserve it, my love. You are special like flowers. üíê',
                    url: window.location.href
                })
                .then(() => console.log('Shared successfully'))
                .catch(console.error);
            } else {
                alert('Share this page with someone special! Copy the URL to share the love. ‚ù§Ô∏è');
            }
        }
        
        // Make sure the floating hearts stay on top
        document.addEventListener('DOMContentLoaded', function() {
            const hearts = document.querySelector('.floating-hearts');
            const petals = document.querySelector('.flower-petals');
            if (hearts) hearts.style.zIndex = '9999';
            if (petals) petals.style.zIndex = '9998';
        });
    </script>
    
    <script src="script.js"></script>
</body>
</html>
